<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞机大战</title>
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
		}
		#plane{
			width: 420px;
			height: 600px;
			background: url(img/background.png);
			position: relative;
			margin:50px auto 0;
			cursor: none;
			overflow: hidden;
		}
		#plane span{
			position: absolute;
			right:10px;
			top:5px;
		}
	</style>
</head>
<body>
	<div id="plane">
		<span>分数:<strong style="font-weight: normal;">0</strong></span>
	</div>
	<script type="text/javascript" src="js.js"></script>
	<script type="text/javascript" src="plane.js"></script>
</body>
</html>
