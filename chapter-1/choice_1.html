<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			第一章
		</title>
		<link rel="stylesheet" href="../../css/choice-stand.css" type="text/css" />
		<style>
			.content-box{
				background-image:url("../../../resources/游戏背景图/中国中南海指挥部1.jpg");
			}

			.answer-box{
				font-size:2em;
			}

			.question-box{
				font-size:3em;
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">
						<span>回顾按钮</span>
					</div>
					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>
					<div class="punch"></div>
				</div>
			</div>
			<div class="ques-ans">
				<div class="question-box">
					是否领兵出征？
				</div>
				<div id="ans1" class="answer-box">
					以身体不适，需要休养为由，请主席另寻人选
				</div>
				<div id="ans2" class="answer-box">
					国难当头，唯有出征！
				</div>
			</div>
		</div>
		<script>
			var button=document.getElementsByClassName("answer-box");
			button[0].addEventListener
			(
				"click",
				function()
				{
					window.open("./dia_2_1.html","_self");
				}
			);
			button[1].addEventListener
			(
				"click",
				function()
				{
					window.open("./dia_2_2.html","_self");
				}
			);
		</script>
		<script src="../Js/User.js"></script>
		<script src="../Js/History.js"></script>
		<script type="text/javascript" src="../../Js/Battle.js"></script>
	</body>
</html>
