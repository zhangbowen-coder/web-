<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			第一章
		</title>
		<link rel="stylesheet" type="text/css" href="../../css/dialog-single-stand.css" />
		<style>
			.content-box{
				background-image:url("../../../resources/游戏背景图/中国中南海指挥部1.jpg");
			}
			.character{
				background-image:url("../../../resources/人物立绘/彭国辉.png");
			}	
		</style>
	</head>
	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">
						<span>回顾按钮</span>
					</div>
					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>
					<div class="punch"></div>
				</div>
			</div>
			<div class="bottom">
				<div class="character"></div>
				<div class="dia-box">
					<div class="dia">
						保家卫国，无需多言，主席你就安心交给我，我一定会打败米帝，取得胜利！
					</div>
					<div class="continue">
						click to continue.
					</div>
				</div>
				<div class="name-box">
					彭国辉
				</div>
			</div>
		</div>
		<script>
			var dia=document.getElementsByClassName("dia-box");
			dia[0].addEventListener
			(
				"click",
				function()
				{
					window.open("./cut_scene_2.html","_self");
				}
			);
		</script>
		<script src="../Js/User.js"></script>
		<script src="../Js/History.js"></script>
		<script type="text/javascript" src="../../Js/Battle.js"></script>
	</body>
</html>
