<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/scene_save_load.css">
    <script src="../js/main.js"></script>
    <script src="../js/scene_save.js"></script>
    <title>学园孤岛</title>
</head>

<body oncontextmenu="self.event.returnValue=false" onload="init();">
    <div id="box">
        <div id="box_1">
            <div class="option" id="go_back" onclick="go_back()">返回</div>
            <div id="menu">
                <div class="file" id="file_auto">
                    <div class="file_name">自动存档</div>
                    <div class="save_time" id="save_time_auto"></div>
                    <div class="save_bg_box" id="save_bg_auto"></div>
                    <div class="save_text" id="save_text_auto"></div>
                </div>
                <div class="file legal_file" id="file_1" onclick="save_to('file_1')">
                    <div class="file_name">存档 1</div>
                    <div class="save_time" id="save_time_1"></div>
                    <div class="save_bg_box" id="save_bg_1"></div>
                    <div class="save_text" id="save_text_1"></div>
                </div>
                <div class="file legal_file" id="file_2" onclick="save_to('file_2')">
                    <div class="file_name">存档 2</div>
                    <div class="save_time" id="save_time_2"></div>
                    <div class="save_bg_box" id="save_bg_2"></div>
                    <div class="save_text" id="save_text_2"></div>
                </div>
                <div class="file legal_file" id="file_3" onclick="save_to('file_3')">
                    <div class="file_name">存档 3</div>
                    <div class="save_time" id="save_time_3"></div>
                    <div class="save_bg_box" id="save_bg_3"></div>
                    <div class="save_text" id="save_text_3"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function init() {
            var bg = JSON.parse(localStorage.getItem("now_data")).back_ground;
            document.getElementById("box").style.backgroundImage = bg;
            var file_auto = JSON.parse(localStorage.getItem("file_auto"));
            var file_1 = JSON.parse(localStorage.getItem("file_1"));
            var file_2 = JSON.parse(localStorage.getItem("file_2"));
            var file_3 = JSON.parse(localStorage.getItem("file_3"));
            if (file_auto) {
                document.getElementById("save_time_auto").innerHTML = file_auto.save_time;
                document.getElementById("save_bg_auto").style.backgroundImage=file_auto.back_ground;
                document.getElementById("save_text_auto").innerHTML = file_auto.now_text;
            }
            if (file_1) {
                document.getElementById("save_time_1").innerHTML = file_1.save_time;
                document.getElementById("save_bg_1").style.backgroundImage=file_1.back_ground;
                document.getElementById("save_text_1").innerHTML = file_1.now_text;
            }
            if (file_2) {
                document.getElementById("save_time_2").innerHTML = file_2.save_time;
                document.getElementById("save_bg_2").style.backgroundImage=file_2.back_ground;
                document.getElementById("save_text_2").innerHTML = file_2.now_text;
            }
            if (file_3) {
                document.getElementById("save_time_3").innerHTML = file_3.save_time;
                document.getElementById("save_bg_3").style.backgroundImage=file_3.back_ground;
                document.getElementById("save_text_3").innerHTML = file_3.now_text;
            }
        }
    </script>
</body>
</html>
