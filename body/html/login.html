<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="../css/loginstyle.css">
        <script type="text/javascript" src="../Js/User.js"></script>

    </head>
</html>
    <body></body>
     <div class="LoginContainer">
        <div class="form-box">
           <div class="Register hidden Red">
            <form class="form" id="form1" name="RegisterForm">
                <h1 class="FormTitle">注册</h1>
                <input type="text" id="username" placeholder="Username" class="input" />
                <input type="password" id="password" placeholder="Password" class="input" />
                <input type="password" id="AgainPassword" placeholder="Password" class="input" />
                <button type="button" class="button" onclick="register()">Register</button>
            </form>
           </div>
          <div class="SignIn Blue">
            <form class="form" id="form2" name="LoginForm">
             <h1 class="FormTitle">登录</h1>
                <input type="text" id="loginusername" placeholder="Username" class="input" />
                <input type="password" id="loginpassword" placeholder="Password" class="input" />
                <button type="button" class="button" onclick="login()">Login</button>
            </form>
          </div>
        </div>
          <div class="con-box left">
            <h2>欢迎来到<span>决战时刻</span></h2>
            <div class="blank">  </div>
            <p class="text-red">已有账号</p>
            <button class="button1" id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>决战时刻</span></h2>
            <div class="blank">  </div>
            <p class="text-blue">没有账号？</p>
            <button class="button1" id="register">去注册</button>
        </div>
       </div>
       <script src="../Js/logineffect.js"></script>
    </body>
</html>
