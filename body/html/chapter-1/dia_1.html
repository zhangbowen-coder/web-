	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">

					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>

				</div>
			</div>
			<div class="bottom">
				<div class="character">
					<img src="../../resources/人物立绘（二次）/test.jpg"/>
				</div>
				<div class="dia-box">
					当前新罗形势危急，联合国军来势汹汹，这已严重威胁到我国东北的和平。国辉，你是否愿意担起大任，领兵出征，保卫我国边疆？<br>
					click to continue.
				</div>
				<div class="name-box">
					李德胜
				</div>
			</div>
		</div>
		<script>
			var dia=document.getElementsByClassName("dia-box");
			dia[0].addEventListener
			(
				"click",
				function()
				{
					window.open('./choice_1.html',"_self");
				}
			);
		</script>
		<script type="text/javascript" src="../../Js/User.js"></script>
