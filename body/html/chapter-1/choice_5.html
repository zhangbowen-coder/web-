<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			第一章
		</title>
		<link rel="stylesheet" href="../../css/choice-stand.css" type="text/css" />
		<style>
			.content-box{
				background-image:url("../../../resources/游戏背景图/中国朝鲜指挥部.png");
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">
						<span>回顾按钮</span>
					</div>
					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>
					<div class="punch"></div>
				</div>
			</div>
			<div class="ques-ans">
				<div class="question-box">
					面对十三国提案，是跨过三八线，继续打击帝国主义，加重其悲观主义情绪，还是趁机休整部队，等待更有利的战机？
				</div>
				<div class="answer-box">
					响应和平提案，利用时间整顿后勤，先停火在谈判
				</div>
				<div class="answer-box">
					质疑和平提案，率领军队跨过三八线，敌退我追
				</div>
			</div>
		</div>
		<script>
			var btn=document.getElementsByClassName("answer-box");
			btn[0].addEventListener
			(
				"click",
				function()
				{
					window.open("","_self");
				}
			);
			btn[1].addEventListener
			(
				"click",
				function()
				{
					window.open("dia_16.html","_self");
				}
			);
		</script>
		<script src="../Js/User.js"></script>
		<script src="../Js/History.js"></script>
		<script type="text/javascript" src="../../Js/Battle.js"></script>
	</body>
</html>
