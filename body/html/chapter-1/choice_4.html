<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			第一章
		</title>
		<link rel="stylesheet" href="../../css/choice-stand.css" type="text/css" />
		<style>
			.content-box{
				background-image:url("../../../resources/游戏背景图/中国朝鲜指挥部.png");
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">
						<span>回顾按钮</span>
					</div>
					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>
					<div class="punch"></div>
				</div>
			</div>
			<div class="ques-ans">
				<div class="question-box">
					我军已将敌军包围，但敌人较为强大，军情紧急，我军是否按原定计划执行？
				</div>
				<div class="answer-box">
					尽全力迅速吃掉米军，防止敌军增援过来腹背受敌
				</div>
				<div class="answer-box">
					调整策略，重点进攻敌军兵力薄弱的新兴里和米陆战一师指挥部
				</div>
			</div>
		</div>
		<script>
			var btn=document.getElementsByClassName("answer-box");
			btn[0].addEventListener
			(
				"click",
				function()
				{
					window.open();
				}
			);
			btn[1].addEventListener
			(
				"click",
				function()
				{
					window.open("./dia_12.html","_self");
				}
			);	
		</script>
		<script src="../Js/User.js"></script>
		<script src="../Js/History.js"></script>
		<script type="text/javascript" src="../../Js/Battle.js"></script>
	</body>
</html>
