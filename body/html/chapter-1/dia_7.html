<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			第一章
		</title>
		<link rel="stylesheet" type="text/css" href="../../css/dialog-double-stand.css" />
		<style>
			#cha1.character{
				background-image:url(../../../resources/人物立绘/彭国辉.png);
			}
			#cha2.character{
				background-image:url(../../../resources/人物立绘/中国参谋1（李云龙）.png);
			}
			.content-box{
				background-image:url("../../../resources/游戏背景图/中国朝鲜指挥部.png");
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<div class="top">
				<div class="button-box">
					<div id="btn1" class="button setting" title="设置">
						<span>设置按钮</span>
					</div>
					<div id="btn2" class="button look-back" title="前情回顾">
						<span>回顾按钮</span>
					</div>
					<div id="btn3" class="button pass" title="跳过">
						<span>跳过按钮</span>
					</div>
				</div>
				<div class="slide-box">
					<div class="slide-one"></div>
					<div class="slide-two"></div>
					<div class="punch"></div>
				</div>
			</div>
			<div class="bottom">
				<div id="cha1" class="character">
				</div>
				<div id="cha2" class="character">
				</div>
				<div class="dia-box">
					<div class="dia">
						我军已经将敌军完全分割包围，奈何无法及时吃掉敌军，导致敌人有机会反击（叹气）
					</div>
					<div class="continue">
						click to continue.
					</div>
				</div>
				<div class="name-box">
					参谋
				</div>
			</div>
		</div>
		<script>
			var dia=document.getElementsByClassName("dia-box");
			dia[0].addEventListener
			(
				"click",
				function()
				{
					window.open("./dia_8.html","_self");
				}
			);
		</script>
		<script src="../Js/User.js"></script>
		<script src="../Js/History.js"></script>
		<script type="text/javascript" src="../../Js/Battle.js"></script>
	</body>
</html>
